{% extends "proba_strzelnicza/layout.html" %}

{% block body %}

        {% for proba in proba_strzelnicza %}
            <li>
               <a href="{% url 'proba_strzelnicza' proba.id_proby %}">

            </li>

        {% endfor %}
    </ul>
{% endblock %}
